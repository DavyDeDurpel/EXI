<!doctype html>
<html lang="en">
<head>
  <title>Scatter</title>
  <meta charset="utf-8">
  <style></style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>
<body>
  <div id="viewer"></div>
  <script>
    function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    Plotly.d3.csv(getParameterByName("url"), function(rows){
      var yValues = getParameterByName("y").split(",");
      var data = [];
      for (var i=0 ; i < yValues.length ; i++) {
        var yKey = yValues[i];
        var trace = {
              type: 'scatter',                    // set the chart type
              mode: 'markers',                     // connect points with lines
              name: yKey,
              x: rows.map(function(row){          // set the x-data
                if (row[yKey] != null) {
                  return row[getParameterByName("x")];
                }
              }),
              y: rows.map(function(row){          // set the x-data
                return row[yKey];
              }),
        };
        data.push(trace);
      }

      var layout = {
        // yaxis: {title: "Wind Speed"},       // set the y axis title
        xaxis: {
          // showgrid: false,                  // remove the x-axis grid lines
          tickformat: "%c"              // customize the date format to "month, day"
        },
        hovermode:'closest',
        margin: {                           // update the left, bottom, right, top margin
          l: 40, b: 50, r: 50, t: 20
        }
      };
      console.log(data);
      Plotly.newPlot("viewer", data, layout);
  });

  </script>
</body>
</html>
